<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="d-flex top-text">
					<button type="submit" class="btn again">Again!</button>
					<p>(Between 1 and 20)</p>
				</div>
				<h1 class="heading">Guess My Number!</h1>
				<p class="number">?</p>
			</div>

			<div class="d-grid">
				<div class="left-text">
					<input type="text" placeholder="" class="guess-score" />
					<button type="submit" class="btn check">Check</button>
				</div>
				<div class="right-text">
					<p class="message">Start Guessing....</p>
					<p>Score :<span class="score">20</span></p>
					<p>Highscore :<span class="high-score">0</span></p>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
